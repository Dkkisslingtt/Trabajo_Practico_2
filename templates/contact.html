
 
{% extends 'layout.html' %}

{% block body %}

<div class="container text-center animated-content">
  <div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2">
      <h1 class="d-block font-weight-bold">CONTACT</h1>
      <br>
      <br>
      <h2 class="lead">
        Feel free to Contact me by submitting the form below and I will get back to you as soon as possible
      </h2>
    </div>
  </div>
</div>

<br>
<br>

<div class="container">
  <div class="row justify-content-center ">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form action="#" class="needs-validation" novalidate>
            <div class="form-group">
              <label class="font-weight-bold" for="name">Name</label>
              <input required type="text" class="form-control" id="name" placeholder="Enter Your Name">
              <div class="invalid-feedback">
                Please provide a valid name.
              </div>
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="email">Email</label>
              <input required type="email" class="form-control" id="email" placeholder="Enter Your Email">
              <div class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="message">Message</label>
              <textarea required class="form-control" id="message" rows="5" placeholder="Enter Your Message"></textarea>
              <div class="invalid-feedback">
                Please enter a message.
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-lg btn-warning">Contact</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
